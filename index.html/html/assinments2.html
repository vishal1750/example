<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vishal kumar</title>
</head>
<body>
    <table border="1">
        <!-- First Row -->
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
            <td>Cell 4</td>
        </tr>
        <!-- Second Row with merged cells -->
        <tr>
            <td>Cell 5</td>
            <td colspan="2">Merged Cell 6 & 7</td>
            <td>Cell 8</td>
        </tr>
        <!-- Third Row with vertically merged cells -->
        <tr>
            <td rowspan="2">Merged Cell 9 & 10</td>
            <td>Cell 11</td>
            <td>Cell 12</td>
            <td>Cell 13</td>
        </tr>
        <tr>
            <td>Cell 14</td>
            <td>Cell 15</td>
            <td>Cell 16</td>
        </tr>
    </table>
</body>
</html>
